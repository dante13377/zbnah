<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Display with Audio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 9;
            transition: all 1s ease-in-out;
        }
        
        #intro-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            z-index: 10;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }

        #intro-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #main-content {
            opacity: 0.5;
            transition: opacity 1s ease-in-out;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .background-gif img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .ip-info {
            position: fixed;
            top: 100px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #d4af37;
            font-family: monospace;
            z-index: 4;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .ip-info div {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .discord-link {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #7289DA;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-weight: bold;
            animation: pulse 2s infinite;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(114, 137, 218, 0.5);
        }

        @keyframes pulse {
            0% {
                transform: translateX(-50%) scale(1);
                box-shadow: 0 0 10px rgba(114, 137, 218, 0.5);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
                box-shadow: 0 0 20px rgba(114, 137, 218, 0.8);
            }
            100% {
                transform: translateX(-50%) scale(1);
                box-shadow: 0 0 10px rgba(114, 137, 218, 0.5);
            }
        }
        
        .gif-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 3;
        }
        
        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .hidden-video {
            display: none;
        }

        .floating-credits {
            position: fixed;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            z-index: 1000;
            animation: floatAround 1s ease-in-out infinite;
            white-space: nowrap;
        }

        @keyframes floatAround {
            0% {
                transform: translate(-100%, -100%);
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
            25% {
                transform: translate(100%, -100%);
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
            50% {
                transform: translate(100%, 100%);
                text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            }
            75% {
                transform: translate(-100%, 100%);
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
            100% {
                transform: translate(-100%, -100%);
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="blur-overlay"></div>
    <div id="intro-container">
        <video id="intro-video" src="https://j.top4top.io/m_3365cef551.mp4" autoplay muted>
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="credits">
        <p style="text-align: center; color: white; font-size: 14px; font-family: Arial, sans-serif;">
            حقوق الطبع والنشر: <span style="font-weight: bold;">distant - GHYMAN - LWS</span>
        </p>
    </div>
    

    <div id="main-content">
        <div class="ip-info">
            <div>Loading visitor information...</div>
        </div>
        <div class="background-gif">
            <img src="https://i.top4top.io/p_3365rfndr1.gif" alt="Background GIF">
        </div>
        <div class="overlay"></div>
        <div class="gif-container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzMwNDhmbWR3b3Joa2E0Y2FsYmxsa3hqb3ljOGpwbXlyOWN1Mm40aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/FY1FL7tx1zXb21b3C7/giphy.gif" alt="Animated GIF">
        </div>
        <div class="floating-credits">discord.gg/ZBNH</div>
        <a href="https://discord.gg/ZBNH" class="discord-link" target="_blank">dis ZBNH</a>
        <div class="hidden-video">
            <iframe id="youtube-player" width="560" height="315" 
                    src="https://www.youtube.com/embed/IdSutRFJwBw?autoplay=1&controls=0&mute=0&enablejsapi=1" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const introVideo = document.getElementById('intro-video');
            const introContainer = document.getElementById('intro-container');
            const mainContent = document.getElementById('main-content');
            const blurOverlay = document.querySelector('.blur-overlay');
            const ipInfoDiv = document.querySelector('.ip-info');

            // Function to fetch IP information
            async function fetchIPInfo() {
                try {
                    const response = await fetch('https://ipapi.co/json/');
                    const data = await response.json();
                    
                    // Update IP information display with visitor's real info
                    ipInfoDiv.innerHTML = `
                        <div style="font-size: 16px; margin-bottom: 10px;">Visitor Information:</div>
                        <div>IP: ${data.ip}</div>
                        <div>Country: ${data.country_name}</div>
                        <div>City: ${data.city}</div>
                        <div>ISP: ${data.org}</div>
                        <div>Time Zone: ${data.timezone}</div>
                    `;
                } catch (error) {
                    console.error('Error fetching IP info:', error);
                    ipInfoDiv.innerHTML = `
                        <div>Unable to load visitor information</div>
                        <div>Please refresh the page</div>
                    `;
                }
            }

            // Fetch IP information when page loads
            fetchIPInfo();

            // Load YouTube IFrame API
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            var player;
            window.onYouTubeIframeAPIReady = function() {
                player = new YT.Player('youtube-player', {
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            };

            function onPlayerReady(event) {
                // Set initial volume to 20%
                player.setVolume(100);
            }

            introVideo.addEventListener('ended', function() {
                // Fade out intro and blur overlay
                introContainer.style.opacity = '0';
                blurOverlay.style.opacity = '0';
                blurOverlay.style.backdropFilter = 'blur(0px)';
                blurOverlay.style.webkitBackdropFilter = 'blur(0px)';
                // Make main content fully visible
                mainContent.style.opacity = '1';
                
                // Gradually increase volume to 100%
                if (player && player.setVolume) {
                    let volume = 20;
                    const volumeInterval = setInterval(() => {
                        volume += 5;
                        player.setVolume(volume);
                        if (volume >= 100) {
                            clearInterval(volumeInterval);
                        }
                    }, 100);
                }
                
                // Remove intro and overlay after fade
                setTimeout(() => {
                    introContainer.style.display = 'none';
                    blurOverlay.style.display = 'none';
                }, 1000);
            });
        });
    </script>
</body>
</html>
